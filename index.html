<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Master - Scout Pro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Scout Page အတွက် သီးသန့် Style အနည်းငယ် */
        header { background: #37003c; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 1100; }
        #search-input { width: 85%; max-width: 400px; padding: 12px; border-radius: 25px; border: none; outline: none; margin-top: 10px; }
        
        .bar-container { position: sticky; top: 115px; z-index: 900; background: #020005; padding: 5px 0; }
        .sort-bar { display: flex; justify-content: space-around; padding: 5px; gap: 5px; }
        .sort-bar button { flex: 1; padding: 10px 2px; border-radius: 6px; border: 1px solid #333; cursor: pointer; font-weight: bold; font-size: 0.75rem; transition: 0.2s; }
        
        .pos-btn { background: #1a1a1a; color: #fff; }
        .stat-btn { background: #242424; color: #00ff87; border-color: #00ff8755; }
        button:focus, button:active { background: #00ff87 !important; color: #37003c !important; }

        #player-list { padding: 10px; max-width: 600px; margin: auto; }
        .player-card { display: flex; align-items: center; background: #111; margin-bottom: 10px; padding: 15px; border-radius: 10px; border-left: 4px solid #00ff87; }
        .stats-grid { flex: 3; display: flex; justify-content: space-between; text-align: center; }
        .stats-grid div { font-size: 0.7rem; color: #aaa; }
        .stats-grid b { display: block; color: #00ff87; font-size: 1rem; margin-top: 4px; }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="index.html" class="active">SCOUT</a>
    <a href="news.html">NEWS</a>
    <a href="tournament.html">TOURNEY</a>
    <a href="register.html">JOIN</a>
</nav>

<header>
    <h3 style="margin:0; color: #00ff87;">FPL MASTER SCOUT</h3>
    <input type="text" id="search-input" placeholder="Search player name...">
</header>

<div class="bar-container">
    <div class="sort-bar">
        <button class="pos-btn" onclick="filterByPos(0)">ALL</button>
        <button class="pos-btn" onclick="filterByPos(1)">GK</button>
        <button class="pos-btn" onclick="filterByPos(2)">DEF</button>
        <button class="pos-btn" onclick="filterByPos(3)">MID</button>
        <button class="pos-btn" onclick="filterByPos(4)">FWD</button>
    </div>
    <div class="sort-bar">
        <button class="stat-btn" onclick="sortData('total_points')">TOTAL</button>
        <button class="stat-btn" onclick="sortData('event_points')">GW</button>
        <button class="stat-btn" onclick="sortData('now_cost')">PRICE</button>
        <button class="stat-btn" onclick="sortData('form')">FORM</button>
        <button class="stat-btn" onclick="sortData('selected_by_percent')">OWN%</button>
    </div>
</div>

<div id="player-list"></div>

<script src="script.js"></script>
</body>
</html>
