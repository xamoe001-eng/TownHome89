<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament - TW FPL</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #01160d;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            background: #022d1a;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #00ff87;
        }
        .navbar a {
            color: #ccc;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85rem;
        }
        .navbar a.active { color: #00ff87; }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 40px 20px;
            text-align: center;
        }

        /* Hero Section */
        .hero-box {
            background: linear-gradient(145deg, #022d1a, #044d2d);
            padding: 40px 20px;
            border-radius: 20px;
            border: 1px solid #00ff87;
            box-shadow: 0 0 20px rgba(0, 255, 135, 0.2);
            position: relative;
            overflow: hidden;
        }

        .hero-box::before {
            content: "12";
            position: absolute;
            top: -20px;
            right: -10px;
            font-size: 150px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.03);
            z-index: 0;
        }

        .badge {
            background: #00ff87;
            color: #01160d;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .coming-soon {
            font-size: 1.2rem;
            color: #00ff87;
            font-weight: bold;
            letter-spacing: 3px;
            margin: 20px 0;
            text-transform: uppercase;
        }

        .desc {
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Stats in Tournament */
        .mini-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .info-item {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 12px;
            flex: 1;
        }
        .info-item b {
            display: block;
            color: #00ff87;
            font-size: 1.1rem;
        }
        .info-item span {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
        }

        .footer-note {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #555;
        }

        /* Animation */
        .pulse {
            animation: pulse-animation 2s infinite;
        }
        @keyframes pulse-animation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="index.html">SCOUT</a>
    <a href="news.html">NEWS</a>
    <a href="tournament.html" class="active">TOURNEY</a>
    <a href="register.html">JOIN</a>
</nav>

<div class="container">
    <div class="hero-box">
        <div class="badge">SEASON 2025/26</div>
        <p style="margin:0; color: #888;">Next Chapter</p>
        <h1>TW FPL CUP 12</h1>
        
        <div class="coming-soon pulse">COMING SOON</div>
        
        <p class="desc">
            CUP 11 ပြီးဆုံးသည်နှင့်တပြိုင်နက် CUP 12 ကို <br>
            အဆင့်အတန်းအမြင့်မားဆုံး ဆုကြေးများဖြင့် <br>
            ပြန်လည်စတင်ပါတော့မည်။
        </p>

        <div class="mini-info">
            <div class="info-item">
                <span>Status</span>
                <b>Preparing</b>
            </div>
            <div class="info-item">
                <span>Next GW</span>
                <b>GW 21</b>
            </div>
        </div>
    </div>

    <div class="footer-note">
        Stay tuned with TW FPL Community for more details.
    </div>
</div>

</body>
</html>
